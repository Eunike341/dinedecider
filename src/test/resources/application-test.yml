spring:
  application:
    name: dinedecider

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver
    initialization-mode: always
  sql:
    init:
      mode: always
  jpa:
    database: H2
    show-sql: true
    hibernate:
      ddl-auto: none
